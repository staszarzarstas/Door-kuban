<script>// Ожидаем загрузку DOM-дерева
	document.addEventListener('DOMContentLoaded', function() {
	  // Находим кнопку "Перейти в магазин" по идентификатору
	  var shopButton = document.getElementById('shop-button');
	  
	  // Добавляем обработчик события клика на кнопку
	  shopButton.addEventListener('click', function(event) {
		event.preventDefault(); // Отменяем стандартное поведение ссылки
		
		// Добавляем анимацию или переход на другую страницу
		// Например, можно использовать плавный переход с задержкой:
		setTimeout(function() {
		  window.location.href = "/html/index.html"; // Замените "/html/index.html" на URL целевой страницы
		}, 500); // Задержка в миллисекундах (в данном случае 0.5 секунды)
	  });
	});
	</script>
